# GitHub Actions workflow for releasing the today app
# Triggered on version tags (v*)

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  # Required for GitHub release creation and asset uploads

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Fetch all history for changelog generation

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      # Run tests before building
      - name: Run tests
        run: go test -v ./...

      # Run GoReleaser
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Token for publishing to Homebrew tap
          # HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

      # Upload artifacts for debugging/reference
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/*
          retention-days: 7
